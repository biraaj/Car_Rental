<!DOCTYPE html>
<html>
<head>
	<title>Update Rate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul class=flashes>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
              </ul>
      {% endif %}
      {% endwith %}
    <h1>Update Rate</h1>

    <form method="post">
          <div class="form-group">
            <label for="rental_type">Rental type:</label>
            <select class="form-control" id="car_type" name="car_type">
              <option value="COMPACT">COMPACT</option>
              <option value="MEDIUM">MEDIUM</option>
              <option value="SUV">SUV</option>
              <option value="TRUCK">TRUCK</option>
              <option value="LARGE">LARGE</option>
            </select>
          </div>

          <div class="form-group">
              <label for="daily_rate">Daily Rate:</label>
              <input type="number" class="form-control" id="daily_rate" name="daily_rate" required>
          </div>

          <div class="form-group">
              <label for="weekly_rate">Weekly Rate:</label>
              <input type="number" class="form-control" id="weekly_rate" name="weekly_rate" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Update Rate</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">cancel</a>
      </form>
  </div>
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
