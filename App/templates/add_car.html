<!DOCTYPE html>
<html>
<head>
    <title>Add Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Add Car</h1>
        <form method="POST">
            <div class="form-group">
                <label for="owner_id">Owner ID:</label>
                <input type="text" class="form-control" name="owner_id" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" name="model" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" name="year" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" class="form-control" name="color" required>
            </div>
            <div class="form-group">
                <label for="car_type">Car Type:</label>
                <input type="text" class="form-control" name="car_type" required>
            </div>
            <div class="form-group">
                <label for="car_category">Car Category:</label>
                <input type="text" class="form-control" name="car_category" required>
            </div>
            <div class="form-group">
                <label for="avail_from">Available From:</label>
                <input type="text" class="form-control" name="avail_from" required>
            </div>
            <div class="form-group">
                <label for="avail_till">Available Till:</label>
                <input type="text" class="form-control" name="avail_till" required>
            </div>
            <div class="form-group">
                <label for="daily_rate">Daily Rate:</label>
                <input type="text" class="form-control" name="daily_rate" required>
            </div>
            <div class="form-group">
                <label for="weekly_rate">Weekly Rate:</label>
                <input type="text" class="form-control" name="weekly_rate" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
