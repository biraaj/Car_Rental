<!DOCTYPE html>
<html>
<head>
	<title>Return Car</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
    {% endif %}
    {% endwith %}
    <h1>Return Car</h1>

    <form method="post" action="/find_bookings">
          <div class="form-group">
            <label for="customer_id">Select a customer:</label>
            <select class="form-control" id="customer_id" name="customer_id">
              {% for customer in customers %}
                <option value="{{ customer[0] }}">name: {{ customer[1] }}, phone: {{customer[2]}} </option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Find Bookings</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">cancel</a>
      </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	
</body>
</html>
