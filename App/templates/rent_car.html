<!DOCTYPE html>
<html>
<head>
	<title>Rent Car</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
    {% endif %}
    {% endwith %}
  <div class="container">
    <h1>Rent Car</h1>

    <form method="post" action="/find_car">
          <div class="form-group">
            <label for="customer_id">Select a customer:</label>
            <select class="form-control" id="customer_id" name="customer_id">
              {% for customer in customers %}
                <option value="{{ customer[0] }}">name: {{ customer[1] }}, phone: {{customer[2]}} </option>
              {% endfor %}
            </select>
          </div>
      
          <div class="form-group">
            <label for="start_date">Start date (YYYY-MM-DD):</label>
            <input type="text" class="form-control" id="start_date" name="start_date" required>
          </div>
      
          <div class="form-group">
            <label for="rental_type">Rental type:</label>
            <select class="form-control" id="rental_type" name="rental_type">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="rental_duration">Duration:</label>
            <input type="number" class="form-control" id="rental_duration" name="rental_duration" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Find Cars</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">cancel</a>
      </form>
  </div>
  <!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
